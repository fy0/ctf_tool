<div class="am-form">
    <div class="am-form-group">
        <label for="ss_src">秘文</label>
        <textarea id="ss_src" debounce="500" v-model="source" rows="7"></textarea>
    </div>
    <div class="am-form-group">
        <label for="sub_ret">可能的原文</label>
        <textarea id="sub_ret" debounce="500" v-model="source" rows="7"></textarea>
    </div>
    <button id="caijie" class="am-btn am-btn-secondary">进行猜解</button>
</div>

<%block name="script">
<script>
    (function() {

        $("#caijie").click(function(){
            $("#sub_ret").html('loading ...');
            $.post("${url_for('substitution')}", {txt: $("#ss_src").val()}, function(ret) {
                $("#sub_ret").html(ret.msg);
            });
        })
	})();
</script>
</%block>
